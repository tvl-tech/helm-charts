# Default values for channelit-ussd service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: Always

app:
  port: 80
  # Shared environment variables within Channel IT
  commonEnv:
    - redis_url
    - redis_password
    - gateman_key
    - db_host
    - db_port
    - db_servicename
    - db_username
    - db_password
    - madapi_api_key
    - madapi_api_secret
    - aws_region
    - aws_secret_key
    - aws_access_key
    - aws_sns_base_arn
    - aws_sqs_base_url
  # Environment variables specific to this service
  env:
    - app_name
    - app_env
    - app_key
    - cp_name
    - cp_id
    - cp_password
    - se_url
    - log_channel
    - log_level

  resources:
    limits:
      cpu: 350m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
